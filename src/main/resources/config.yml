# HyRestart Configuration File
# Automatic restart plugin configuration

# Restart times (24h format: HH:mm or HH:mm:ss)
# Both formats work - if you use HH:mm, :00 seconds will be added automatically
# Examples: "03:00" becomes "03:00:00" | "15:30:45" stays "15:30:45"
restartTimes:
  - "03:00:00"
  - "09:00:00"
  - "15:00:00"
  - "21:00:00"

# Cooldown after a restart to prevent immediate re-restart loops (seconds)
restartCooldownSeconds: 60

# Message colors
# Supported colors: black, dark_blue, dark_green, dark_aqua, dark_red, dark_purple, gold, gray, dark_gray, blue, green, aqua, red, light_purple, yellow, white
colors:
  errorColor: "red"       # Critical errors and final restart alert
  successColor: "green"   # Success messages
  infoColor: "light_blue"       # Informational messages
  warningColor: "yellow"  # General warnings

# Restart warnings
# seconds: seconds before restart
# message: message that will be sent to players (supports color tags: <color>text</color>)
# discordTime: text that will be shown in Discord (e.g., "30 minutes")
#
# Supported colors: black, dark_blue, light_blue, dark_green, dark_aqua, dark_red, dark_purple, gold, gray, dark_gray, blue, green, aqua, red, light_purple, yellow, white
#
# You can use multiple colors in one message:
# Example: "<white>Server will restart in</white> <red>5 minutes</red> <yellow>Get ready!</yellow>"
warnings:
  - seconds: 1800
    message: "<light_blue>[Restart] The server will restart in 30 minutes.</light_blue>"
    discordTime: "30 minutes"
  - seconds: 900
    message: "<yellow>[Restart] The server will restart in 15 minutes.</yellow>"
    discordTime: "15 minutes"
  - seconds: 300
    message: "<gold>[Restart] The server will restart in 5 minutes. Get ready!</gold>"
    discordTime: "5 minutes"
  - seconds: 60
    message: "<red>[Restart]</red> <white>The server will restart in</white> <yellow>1 minute</yellow><red>. DISCONNECT NOW!</red>"
    discordTime: "1 minute"

# Final restart message (supports color tags)
finalRestartMessage: "<red>[Restart] Restarting server NOW!</red>"

# Discord configuration
discord:
  enabled: true
  webhookUrl: ""
  # Warning embeds (sent during countdown)
  embedTitle: "Server Restart"
  embedDescription: "The server will restart in **{time}**.\n\nPlease save your progress and disconnect."
  embedColor: 16711680  # Color in decimal (16711680 = Red)
  # Shutdown embed (sent when server is shutting down)
  shutdownEmbedTitle: "SERVER SHUTTING DOWN"
  shutdownEmbedDescription: "The server is shutting down now.\n\nThe server will be back in a few minutes."
  shutdownEmbedColor: 16711680  # Red
  # Startup embed (sent when server starts)
  startupEmbedTitle: "SERVER ONLINE"
  startupEmbedDescription: "The server is now online!"
  startupEmbedColor: 65280  # Green

# System Messages (logs and console output)
messages:
  pluginEnabled: "[HyRestart] Plugin enabled successfully!"
  nextRestart: "[HyRestart] Next restart: {time}"
  defaultConfigCreated: "[HyRestart] Default config.yml created"
  errorCreatingConfig: "[HyRestart] Error creating config file, generating default"
  configLoaded: "[HyRestart] Configuration loaded successfully"
  errorLoadingConfig: "[HyRestart] Error loading configuration: {error}"
  configSaved: "[HyRestart] Configuration saved successfully"
  errorSavingConfig: "[HyRestart] Error saving configuration: {error}"
  schedulerStarted: "[HyRestart] Scheduler started. Next restart: {time}"
  invalidTimeFormat: "[HyRestart] Invalid time format: {time}"
  errorInScheduler: "[HyRestart] Error in scheduler: {error}"
  sentRestartWarning: "[HyRestart] Sent restart warning: {discordTime}"
  broadcastingToPlayers: "[HyRestart] Broadcasting to {count} players: {message}"
  errorBroadcasting: "[HyRestart] Error broadcasting message: {error}"
  errorSendingToPlayer: "[HyRestart] Error sending message to {username}"
  errorSchedulingForPlayer: "[HyRestart] Error scheduling message for {username}"
  startingRestart: "[HyRestart] Starting restart sequence..."
  shuttingDown: "[HyRestart] Shutting down server..."
  discordWebhookFailed: "[HyRestart] Failed to send Discord webhook. Response code: {code}"
  discordWebhookError: "[HyRestart] Error sending Discord webhook: {error}"
